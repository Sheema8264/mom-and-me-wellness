<!-- login.html -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mom and Me Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-pink-100">
    <!-- Header Toolbar -->
    <header class="fixed top-0 left-0 w-full bg-pink-500 text-black p-4 flex items-center">
      <a href="index.html" class="mr-4 text-black">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="font-bold text-lg"></h1>
    </header>

    <!-- Sign-In Section -->
    <main class="pt-20 px-4">
      <section class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
        <h2 class="text-lg font-bold mb-4">Sign up</h2>
        <form onsubmit="redirectToPregnancy(event)">

          <div class="mb-4">
            <label class="block text-black mb-2" for="name">Name</label>
            <input
              class="w-full p-2 border border-gray-300 rounded"
              id="name"
              placeholder="Enter your name"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label class="block text-black mb-2" for="email">Gmail ID</label>
            <input
              class="w-full p-2 border border-gray-300 rounded"
              id="email"
              placeholder="Enter your Gmail ID"
              type="email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-black mb-2" for="password">Password</label>
            <input
              class="w-full p-2 border border-gray-300 rounded"
              id="password"
              placeholder="Enter your password"
              type="password"
            />
          <button class="w-full bg-pink-500 text-white p-2 rounded" type="submit">
            Submit
          </button>
        </form>
      </section>
    </main>
  <script>
  function redirectToPregnancy(event) {
    event.preventDefault(); // Stop the default form submission

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    // Optional: Simple check
    if (name.trim() === "" || email.trim() === "") {
      alert("Please enter both Name and Gmail ID.");
      return;
    }

    // Store in sessionStorage so you can use it later
    sessionStorage.setItem("userName", name);
    sessionStorage.setItem("userEmail", email);

    // Redirect to the pregnancy form page
    window.location.href = "pregnancy.html";
  }
</script>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<!-- Your custom backend scripts -->
<script src="firebase-config.js"></script>
<script src="auth.js"></script>
<script src="db.js"></script>
</body>
</html>
